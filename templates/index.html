<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    <title>Olakay search</title>
</head>
<body class=" bg-gray-50 text-gray-700">

    <div class="mx-auto pt-32px w-full md:max-w-3xl p-6 lg:p-0">
        <h1 class="text-4xl md:text-7xl font-medium mx-auto py-12 text-center">Quick search </h1>
        <form class="flex items-center w-full " >   
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 lg:w-8 lg:h-8 h-5 text-gray-500 " fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                </div>
                <input type="search"  name="q" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm lg:text-base rounded-full focus:outline-none focus:border-none block w-full pl-10 lg:pl-16 p-2.5 lg:p-4 placeholder-text-xl" placeholder="Search" required>
            </div>
            <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <span class="sr-only">Search</span>
            </button>
        </form>
    </div>


    {% if results|length %}
    <div class=" flex flex-col gap-4 w-full md:max-w-3xl mx-auto mt-3 lg:mt-6 p-6 lg:p-0 mb-12 md:mb-32">
        <h2 class=" text-base font-normal uppercase">Result</h2>
        {% for result in results %}
        <div class="`py-2">
            <a href="{{ result.1 }}" class=" text-blue-700 text-base md:text-xl font-semibold hover:underline">{{ result.0 }}</a>
            <p class="text-sm md:text-base font-medium">{{ result.2 }}</p>
            <p class="text-sm md:text-base font-normal text-gray-600">
                {{ result.3 }}
            </p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    



    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
</body>
</html>
